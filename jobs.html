---
title: Vagas
heading: Vagas
subtitle: Espaço para divulgação de vagas.
---

<section class="diagonal" style="background: #e9e9ea">
	<div class="container">
		<ul class="image-grid">
			{% for job in site.jobs %}
				<li>
					<a href="{{ site.baseurl }}{{ event.url }}">
						<img src="{% include relative-src.html src=job.image_path %}" alt="{{ job.name }}">
						<div class="details">
							<div class="name">{{ job.name }}</div>
							<div class="position">{{ job.position }}</div>
						</div>
					</a>
				</li>
			{% endfor %}
			<li class="filler"></li>
			<li class="filler"></li>
		</ul>
	</div>
</section>
